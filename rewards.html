<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewards - Challenge Me</title>
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #061c14;
            --bg-card: #062d24;
            --text-light: #d1fae5;
            --border: #064e3b;
        }
        body { background: var(--bg-dark); color: var(--text-light); font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        h1 { font-size: 24px; color: white; margin: 0; text-transform: uppercase; font-weight: 800; }

        .xp-banner { background: var(--bg-card); border: 1px solid var(--primary); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .xp-label { font-weight: 900; font-size: 12px; color: var(--primary); text-transform: uppercase; }
        .xp-value { font-weight: 900; font-size: 20px; color: white; }

        .section-label { font-size: 12px; margin: 25px 0 15px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; display: flex; align-items: center; gap: 10px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .reward-card { position: relative; margin-bottom: 20px; height: 200px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
        .reward-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .reward-content { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; }
        .reward-title { font-size: 20px; font-weight: 900; color: white; text-transform: uppercase; margin-bottom: 5px; }
        .reward-cost { background: var(--primary); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 12px; width: fit-content; }
        
        .progress-container { width: 100%; background: rgba(0,0,0,0.5); height: 6px; border-radius: 3px; margin-top: 12px; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; transition: width 0.5s; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(6, 28, 20, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: var(--text-light); opacity: 0.6; font-size: 10px; font-weight: 600; }
        .nav-link.active { color: var(--primary); opacity: 1; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .btn-plus { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 5px solid var(--bg-dark); color: white; font-size: 24px; text-decoration: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header-top">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-chevron-left"></i> ZURÜCK</a>
        <h1>Rewards</h1>
        <div style="width: 20px;"></div>
    </div>

    <div class="xp-banner">
        <span class="xp-label">KONTOSTAND:</span>
        <span id="userPoints" class="xp-value">0 XP</span>
    </div>

    <div class="section-label">Verfügbare Prämien</div>
    <div id="rewardList"></div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="rewards.html" class="nav-link active">
            <i class="fas fa-gift"></i>
            <span>Rewards</span>
        </a>
        <a href="create_challenge.html" class="btn-plus">
            <i class="fas fa-plus"></i>
        </a>
        <a href="friends.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Freunde</span>
        </a>
        <a href="profile.html" class="nav-link">
            <i class="fas fa-user-circle"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        async function load() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) return;
            const { data: prof } = await sup.from('profiles').select('total_points').eq('id', session.user.id).single();
            const points = prof?.total_points || 0;
            document.getElementById('userPoints').innerText = points + " XP";

            const { data: rewards } = await sup.from('rewards').select('*').eq('is_active', true);
            const list = document.getElementById('rewardList');
            if(!rewards || rewards.length === 0) { list.innerHTML = "<p style='text-align:center; opacity:0.3'>Aktuell keine Rewards verfügbar.</p>"; return; }
            
            list.innerHTML = rewards.map(r => {
                const prog = Math.min(100, (points / r.points_cost) * 100);
                return `
                <div class="reward-card">
                    <img src="${r.image_url}" class="reward-img">
                    <div class="reward-content">
                        <div class="reward-title">${r.title}</div>
                        <div class="reward-cost">${r.points_cost} XP</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${prog}%"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        load();
    </script>
</body>
</html>
