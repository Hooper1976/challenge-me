<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Challenge Me</title>
    <style>
        body { background: #061c14; color: #10b981; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { font-style: italic; font-size: 24px; color: #10b981; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #064e3b; padding-bottom: 15px; }
        .logout { color: #059669; text-decoration: none; font-size: 14px; font-weight: bold; border: 1px solid #064e3b; padding: 5px 10px; border-radius: 8px; }
        .card { background: #062d24; padding: 20px; border-radius: 20px; border: 1px solid #064e3b; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card h3 { margin: 0; font-size: 18px; color: white; }
        .card p { margin: 5px 0 0; font-size: 12px; color: #10b981; }
        .pts { font-weight: 900; color: #10b981; font-size: 20px; }
        #status { font-size: 12px; color: #059669; text-align: center; margin-top: 20px; }
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #10b981; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; }
        .nav a { color: white; font-weight: bold; text-decoration: none; font-size: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>CHALLENGE ME</h1>
        <a href="#" id="lo" class="logout">LOGOUT</a>
    </header>

    <div id="user">Lade Profil...</div>
    <h2 style="font-size: 16px; margin-top: 30px; text-transform: uppercase;">Deine Quests:</h2>
    <div id="list">Suche Aufgaben...</div>

    <div id="status">System: Synchronisiert</div>

    <!-- Navigation Platzhalter -->
    <div style="height: 100px;"></div>
    <div class="nav">
        <a href="dashboard.html">üè†</a>
        <a href="ranking.html" style="opacity:0.3">üèÜ</a>
        <a href="create_challenge.html" style="opacity:0.3">‚ûï</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        
        async function run() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) { window.location.href = 'index.html'; return; }
            
            document.getElementById('user').innerText = "Servus, " + session.user.email;

            const { data: quests, error } = await sup.from('challenges').select('*');
            const list = document.getElementById('list');
            
            if(quests && quests.length > 0) {
                list.innerHTML = '';
                quests.forEach(q => {
                    list.innerHTML += `
                        <div class="card">
                            <div>
                                <h3>${q.title}</h3>
                                <p>${q.description}</p>
                            </div>
                            <div class="pts">${q.points}</div>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p style='color:grey'>Noch keine Quests in der Datenbank.</p>";
            }
        }

        document.getElementById('lo').onclick = async () => {
            await sup.auth.signOut();
            window.location.href = 'index.html';
        };

        run();
    </script>
</body>
</html>
