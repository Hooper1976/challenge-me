<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mein Profil - Challenge Me</title>
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #061c14;
            --bg-card: #062d24;
            --text-light: #d1fae5;
            --border: #064e3b;
        }
        body { background: var(--bg-dark); color: var(--text-light); font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        h1 { font-size: 24px; color: white; margin: 0; text-transform: uppercase; font-weight: 800; }

        /* Profil Header */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin: 0 auto 15px; background: var(--bg-card); display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--primary); }
        .username { font-size: 20px; font-weight: bold; color: white; margin-bottom: 5px; }
        .rank { font-size: 11px; text-transform: uppercase; color: var(--primary); font-weight: 900; letter-spacing: 2px; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .stat-item { background: var(--bg-card); padding: 15px 5px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-value { font-size: 18px; font-weight: bold; color: white; display: block; }
        .stat-label { font-size: 9px; text-transform: uppercase; color: var(--text-light); opacity: 0.6; margin-top: 4px; }

        .section-label { font-size: 12px; margin: 25px 0 15px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; display: flex; align-items: center; gap: 10px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* Galerie */
        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .thumb { position: relative; width: 100%; aspect-ratio: 1/1; background: var(--bg-card); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid var(--border); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-label { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: white; font-size: 8px; padding: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Detail Modal */
        #detailOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: none; flex-direction: column; overflow-y: auto; padding: 20px; }
        .detail-card { background: var(--bg-card); border-radius: 20px; border: 1px solid var(--primary); width: 100%; max-width: 400px; margin: auto; overflow: hidden; }
        .media-scroller { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: #000; height: 300px; }
        .media-item { min-width: 100%; scroll-snap-align: start; display: flex; align-items: center; }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: contain; }
        .detail-info { padding: 20px; text-align: left; }
        .close-btn { position: fixed; top: 20px; right: 20px; font-size: 24px; color: white; z-index: 3100; cursor: pointer; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(6, 28, 20, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: var(--text-light); opacity: 0.6; font-size: 10px; font-weight: 600; }
        .nav-link.active { color: var(--primary); opacity: 1; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .btn-plus { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 5px solid var(--bg-dark); color: white; font-size: 24px; text-decoration: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header-top">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-chevron-left"></i> MEIN PROFIL</a>
        <div style="color: var(--primary)"><i class="fas fa-cog"></i></div>
    </div>

    <div class="profile-header">
        <div class="avatar"><i class="fas fa-user"></i></div>
        <div class="username" id="myName">Lade...</div>
        <div class="rank">LEVEL 12 EXPLORER</div>
    </div>

    <div class="stats-row">
        <div class="stat-item">
            <span class="stat-value" id="countQuests">0</span>
            <span class="stat-label">Sieg(e)</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">1.240</span>
            <span class="stat-label">XP</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">#12</span>
            <span class="stat-label">Ranking</span>
        </div>
    </div>

    <div class="section-label">Quest-Archiv</div>
    <div class="gallery" id="galleryGrid"></div>

    <!-- Detail Modal -->
    <div id="detailOverlay">
        <div class="close-btn" onclick="hideDetail()"><i class="fas fa-times"></i></div>
        <div class="detail-card">
            <div class="media-scroller" id="detailMedia"></div>
            <div class="detail-info">
                <h2 id="detTitle" style="color: var(--primary); margin: 0 0 10px; font-size: 18px;"></h2>
                <div id="detStars" style="margin-bottom: 10px; color: #facc15;"></div>
                <p id="detText" style="color: white; font-size: 14px; margin-bottom: 15px;"></p>
                <p id="detMeta" style="color: var(--primary); font-size: 11px; opacity: 0.6; font-weight: bold;"></p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="rewards.html" class="nav-link">
            <i class="fas fa-gift"></i>
            <span>Rewards</span>
        </a>
        <a href="create_challenge.html" class="btn-plus">
            <i class="fas fa-plus"></i>
        </a>
        <a href="friends.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Freunde</span>
        </a>
        <a href="profile.html" class="nav-link active">
            <i class="fas fa-user-circle"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        
        async function loadProfile() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) return window.location.href = 'index.html';
            const { data: prof } = await sup.from('profiles').select('username').eq('id', session.user.id).single();
            document.getElementById('myName').innerText = prof?.username || "Ich";

            const { data: memories } = await sup.from('user_challenges').select('*').eq('target_name', prof.username).eq('status', 'completed').order('created_at', { ascending: false });

            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            if(!memories || memories.length === 0) { 
                grid.innerHTML = "<p style='grid-column: 1/4; opacity:0.3; text-align:center; padding: 40px 0;'>Noch keine abgeschlossenen Quests.</p>"; 
                return; 
            }

            document.getElementById('countQuests').innerText = memories.length;

            memories.forEach(m => {
                const mediaEntries = m.media_url ? m.media_url.split(',') : [];
                const mainImg = mediaEntries[0] || 'https://via.placeholder.com/150?text=Quest';
                
                const tile = document.createElement('div');
                tile.className = 'thumb';
                tile.innerHTML = `<img src="${mainImg}"><div class="thumb-label">${m.title}</div>`;
                tile.onclick = () => showDetail(m);
                grid.appendChild(tile);
            });
        }

        function showDetail(m) {
            const mediaDiv = document.getElementById('detailMedia');
            mediaDiv.innerHTML = '';
            const mediaEntries = m.media_url ? m.media_url.split(',') : [];
            mediaEntries.forEach(url => {
                const item = document.createElement('div');
                item.className = 'media-item';
                if(url.includes('.mp4')) item.innerHTML = `<video src="${url}" controls playsinline></video>`;
                else item.innerHTML = `<img src="${url}">`;
                mediaDiv.appendChild(item);
            });

            document.getElementById('detTitle').innerText = m.title;
            document.getElementById('detStars').innerText = '‚≠ê'.repeat(m.rating || 0);
            document.getElementById('detText').innerText = m.proof_text || "";
            document.getElementById('detMeta').innerText = "VON: " + m.creator_name + " | " + new Date(m.created_at).toLocaleDateString('de-DE');
            document.getElementById('detailOverlay').style.display = 'flex';
        }

        function hideDetail() { document.getElementById('detailOverlay').style.display = 'none'; }
        loadProfile();
    </script>
</body>
</html>
