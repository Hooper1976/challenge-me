<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Globale Quests - Challenge Me</title>
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #061c14;
            --bg-card: #062d24;
            --text-light: #d1fae5;
            --border: #064e3b;
        }
        body { background: var(--bg-dark); color: var(--text-light); font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        h1 { font-size: 20px; color: white; margin: 0; text-transform: uppercase; font-weight: 800; }

        .section-label { font-size: 12px; margin: 15px 0 15px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; display: flex; align-items: center; gap: 10px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .quest-card { position: relative; margin-bottom: 15px; border-radius: 20px; overflow: hidden; height: 180px; border: 1px solid var(--border); }
        .quest-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .quest-info { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; }
        .quest-title { font-size: 20px; font-weight: 900; color: white; text-transform: uppercase; margin-bottom: 5px; }
        .quest-xp { background: var(--primary); color: white; padding: 3px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; width: fit-content; }

        /* MODAL */
        #questModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: var(--bg-card); border: 1px solid var(--primary); border-radius: 24px; padding: 30px; width: 100%; max-width: 340px; text-align: center; }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(6, 28, 20, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: var(--text-light); opacity: 0.6; font-size: 10px; font-weight: 600; }
        .nav-link.active { color: var(--primary); opacity: 1; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .btn-plus { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 5px solid var(--bg-dark); color: white; font-size: 24px; text-decoration: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header-top">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-chevron-left"></i> ZURÃœCK</a>
        <h1>Entdecken</h1>
        <div style="width: 20px;"></div>
    </div>

    <div class="section-label">Welt-Quests</div>
    <div id="list"></div>

    <div id="questModal">
        <div class="modal-card">
            <h2 id="mTitle" style="color:white; margin:0 0 10px;">Quest</h2>
            <p id="mDesc" style="font-size:14px; opacity:0.8; line-height:1.5; color: white; margin-bottom: 20px;"></p>
            <input type="file" id="camInput" accept="image/*" style="display:none">
            <button class="btn-action" onclick="document.getElementById('camInput').click()"><i class="fas fa-camera"></i> BEWEIS-FOTO ðŸ“¸</button>
            <div onclick="document.getElementById('questModal').style.display='none'" style="color:#ef4444; margin-top:20px; cursor:pointer; font-weight:bold; font-size: 12px; text-transform: uppercase;">Abbrechen</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="rewards.html" class="nav-link">
            <i class="fas fa-gift"></i>
            <span>Rewards</span>
        </a>
        <a href="create_challenge.html" class="btn-plus">
            <i class="fas fa-plus"></i>
        </a>
        <a href="friends.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Freunde</span>
        </a>
        <a href="profile.html" class="nav-link">
            <i class="fas fa-user-circle"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        async function init() {
            const { data: quests } = await sup.from('challenges').select('*');
            const list = document.getElementById('list');
            if(!quests) return;
            list.innerHTML = quests.map(q => `
                <div class="quest-card" onclick="openM('${q.id}','${q.title}','${q.description}')">
                    <img src="${q.image_url || 'https://images.unsplash.com/photo-1541571440-2051e0413009?auto=format&fit=crop&w=600&q=80'}" class="quest-img">
                    <div class="quest-info">
                        <div class="quest-title">${q.title}</div>
                        <div class="quest-xp">${q.points} XP</div>
                    </div>
                </div>`).join('');
        }
        function openM(id, t, d) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mDesc').innerText = d;
            document.getElementById('questModal').style.display = 'flex';
        }
        init();
    </script>
</body>
</html>
