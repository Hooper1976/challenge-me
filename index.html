<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Me</title>
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #061c14;
            --bg-card: #062d24;
            --text-light: #d1fae5;
            --border: #064e3b;
        }
        body { background: var(--bg-dark); color: var(--text-light); font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .box { background: var(--bg-card); padding: 40px 30px; border-radius: 24px; width: 100%; max-width: 340px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        
        .logo-icon { width: 60px; height: 60px; background: var(--primary); border-radius: 16px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 30px; color: white; letter-spacing: 1px; }
        
        input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-dark); color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--primary); }
        
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; transition: opacity 0.2s; }
        button:active { opacity: 0.8; }
        
        .tgl { margin-top: 25px; display: block; color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 600; cursor: pointer; }
        #status { font-size: 11px; color: #059669; margin-top: 20px; opacity: 0.6; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="logo-icon"><i class="fas fa-bolt"></i></div>
        <h1>CHALLENGE ME</h1>
        <p id="mode" style="font-size: 12px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; color: var(--primary);">Login</p>
        <form id="aForm">
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="pass" placeholder="Passwort" required>
            <button type="submit" id="btn">ANMELDEN</button>
        </form>
        <span id="tBtn" class="tgl">Noch kein Konto? Registrieren</span>
        <div id="status"><i class="fas fa-circle" style="font-size: 8px; margin-right: 5px;"></i> System: Online</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        let isL = true;

        document.getElementById('tBtn').onclick = () => {
            isL = !isL;
            document.getElementById('mode').innerText = isL ? "Login" : "Registrieren";
            document.getElementById('btn').innerText = isL ? "ANMELDEN" : "ERSTELLEN";
            document.getElementById('tBtn').innerText = isL ? "Noch kein Konto? Registrieren" : "Zurück zum Login";
        };

        document.getElementById('aForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btn');
            const em = document.getElementById('email').value;
            const pa = document.getElementById('pass').value;
            const oldT = b.innerText;
            b.innerText = "...";
            
            try {
                if(isL) {
                    const { error } = await sup.auth.signInWithPassword({ email: em, password: pa });
                    if(error) throw error;
                    window.location.href = 'dashboard.html';
                } else {
                    const { data, error } = await sup.auth.signUp({ email: em, password: pa });
                    if(error) throw error;
                    alert("User erstellt! Bitte E-Mail bestätigen.");
                }
            } catch (err) {
                alert("Fehler: " + err.message);
            }
            b.innerText = oldT;
        };
    </script>
</body>
</html>
